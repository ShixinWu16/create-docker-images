services:
  xdmod-ondemand:
    depends_on:
      mariadb:
        condition: service_healthy
    image: ${XDMOD_ONDEMAND_IMAGE}
    container_name: xdmod
    hostname: xdmod
    ports:
      - '3443:3443'
    networks:
      xdmod_default: {}

  mariadb:
    hostname: mariadb
    container_name: mariadb
    image: ${MARIADB_IMAGE}
    healthcheck:
      test: [ "CMD", "/usr/local/bin/healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      xdmod_default: {}

networks:
  xdmod_default:
    name: xdmod_default
